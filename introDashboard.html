  function JSONtolist(json){//converts json object with depth = 3 to html list string
    var container = "<ul>";
    for( key in json ){
      container += "<li>" + key +"</li>";
      container += "<ul>";
      for( att in json[key] ){
        container += "<li>" + att + " = " + json[key][att] + "</li>";
      }
      container += "</ul>"
    }
    container += "</ul>";
    return container;
  }
